<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
    <h2>Rock, Paper and Scissors Game</h2>
    </header>
    <main>
    <section id="main-section">
    <section class="align">
    <img src="Rock.jpg" alt="Rock">
    <button id="rock">Rock</button>
    </section>
    <section class="align">
    <img src="Paper.jpg" alt="paper">
    <button id="paper">Paper</button>
    </section>
    <section class="align">
    <img src="Scissor.jpg" alt="scissors">
    <button id="scissors">Scissor</button>
    </section>
    </section>
    <p id="display-result"></p>
    <button type="reset" id="Reset">Reset</button>
    </main>
    <script src="basicjs.js"></script>
</body>
</html>
